<!DOCTYPE html>
<html>
<head>
    <title>两种不同方式载入JSON数据到FORM测试</title>
    <meta charset="UTF-8">
    <style>
        form{
            width:220px;
            float:left;
        }
    </style>
</head>
<body>
   <div id="result">


   </div>
   <form id="form1">


   </form>
   <form id="form2">


   </form>
   <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    $(function(){
        var ipt = [],dd={};
        for(var i=0;i<=100;i++){
            ipt.push('<input name="value',i,'"/><br/>');
            dd["value"+i]=i;
        }
        $("#form1,#form2").html(ipt.join(""));

        //方式1，针对数据，一个个选择元素进行填充
        var t11=new Date;
        $.each(dd,function(key,val){
            $("input[name='"+key+"']","#form1").val(val);
        })
        var t12 = (new Date).getTime()-t11.getTime();

        //方式2，先选择所有的元素，再针对数据进行填充
        var t21=new Date;
        $("input[name]","#form2").each(function(key,val){
            this.value = dd[this.name];
        })
        var t22 = (new Date).getTime()-t21.getTime();

        $("#result").html("第一种方式的时间差是"+t12+";第二种方式的时间差是"+t22);
    });
</script>
</body>
</html>
