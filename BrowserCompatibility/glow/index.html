<!DOCTYPE html>
<html>
<head>
   <style>
		.shadow-font{
			float:left;/*似乎不相干，但IE7下要有此属性才有效果*/
			color:#aa1111;
			filter:glow(color=black,strength=1);
			text-shadow:#000 1px 0 0,#000 0 1px 0,#000 -1px 0 0,#000 0 -1px 0;
		}
   </style>
</head>
<body>
    <div class="shadow-font">描边文字</div>
</body>
</html>
