<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!--easyui-->
    <link rel="stylesheet" type="text/css" href="../lib/jqueryEasyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../lib/jqueryEasyUI/themes/icon.css">

    <title>easyui datagrid 改进</title>
</head>
<body>
<table id="tb"></table>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.3.min.js"></script>
<script type="text/javascript" src="../lib/jqueryEasyUI/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../lib/jqueryEasyUI/easyui-lang-zh_CN.min.js"></script>
<script type="text/javascript">
    $("#tb").datagrid({
        width:500,
        height:250,
        url:"../lib/data.json",
        pagination:true,
        columns:[[
            {field:'UNIT_NAME',title:'单位名称',width:120},
            {field:'UNIT_ADDRESS',title:'注册地址',width:170},
            {field:'UNIT_ZIP_CODE',title:'注册地邮政编码',width:50},
            {field:'LEGAL_NAME',title:'法定代表人',width:50},
            {field:'LEGAL_DOCNO',title:'法人证件号',width:120},
            {field:'RULER_NAME',title:'负责人姓名',width:50},
            {field:'LIC_DOCNO',title:'证号',width:80}
        ]]
    })

</script>
</body>
</html>
